<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For Riddhi ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fecfef);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      text-align: center;
      position: relative;
    }

    .emoji {
      font-size: 70px;
    }

    h1 {
      color: #ff4d6d;
      margin: 15px 0;
    }

    .buttons {
      margin-top: 25px;
      position: relative;
      height: 80px;
    }

    button {
      padding: 12px 28px;
      font-size: 18px;
      border-radius: 25px;
      border: none;
      cursor: pointer;
      position: absolute;
      transition: 0.2s ease;
    }

    #yesBtn {
      background: pink;
      left: 25%;
    }

    #noBtn {
      background: gray;
      color: white;
      left: 55%;
    }

    #result {
      display: none;
      margin-top: 20px;
    }

    #result img {
      width: 220px;
      border-radius: 15px;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="emoji">üß∏üíñ</div>
    <h1>Riddhi, Will You Be My Valentine? üíò</h1>

    <div class="buttons">
      <button id="yesBtn">YES</button>
      <button id="noBtn">NO</button>
    </div>

    <div id="result">
      <h2>I knew you'd say YES! ‚ù§Ô∏è</h2>
      <img src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif" />
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const result = document.getElementById("result");

    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * 300 - 150;
      const y = Math.random() * 200 - 100;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });

    yesBtn.addEventListener("click", () => {
      result.style.display = "block";
    });
  </script>

</body>
</html>
