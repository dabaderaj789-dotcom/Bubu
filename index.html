<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>For Riddhi ‚ù§Ô∏è</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ff9a9e, #fecfef);
  font-family: 'Segoe UI', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  position: relative;
}

.heart {
  position: absolute;
  color: red;
  font-size: 20px;
  animation: floatUp 4s linear forwards;
}

@keyframes floatUp {
  0% { transform: translateY(0); opacity: 1; }
  100% { transform: translateY(-600px); opacity: 0; }
}

.card {
  background: white;
  padding: 35px;
  border-radius: 20px;
  box-shadow: 0 10px 40px rgba(0,0,0,0.2);
  text-align: center;
  z-index: 2;
}

.emoji { font-size: 70px; }

h1 { color: #ff4d6d; }

.buttons {
  margin-top: 25px;
  position: relative;
  height: 80px;
}

button {
  padding: 12px 28px;
  font-size: 18px;
  border-radius: 25px;
  border: none;
  cursor: pointer;
  position: absolute;
}

#yesBtn { background: pink; left: 25%; }
#noBtn { background: gray; color: white; left: 55%; }

#result {
  display: none;
  margin-top: 20px;
}

#result img {
  width: 220px;
  border-radius: 15px;
}

#funnyText {
  margin-top: 15px;
  color: #ff4d6d;
  font-weight: bold;
}

#endingMsg {
  display: none;
  margin-top: 15px;
  font-size: 22px;
  color: #ff4d6d;
  font-weight: bold;
}
</style>
</head>

<body>

<div class="card">
  <div class="emoji">üß∏üíñ</div>
  <h1>Riddhi, Will You Be My Valentine? üíò</h1>

  <div class="buttons">
    <button id="yesBtn">YES</button>
    <button id="noBtn">NO</button>
  </div>

  <div id="funnyText"></div>

  <div id="result">
    <h2>I knew you'd say YES! ‚ù§Ô∏è</h2>
    <img src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif" />
  </div>

  <div id="endingMsg">Kasa vatla? üòÑ</div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const result = document.getElementById("result");
const funnyText = document.getElementById("funnyText");
const endingMsg = document.getElementById("endingMsg");

const messages = [
  "Come on, Click on Yes! ‚ù§Ô∏è",
  "You Can't Escape Destiny Bubu! üòè",
  "Think About Us! üò¢"
];

let msgIndex = 0;
let accepted = false; // Track if YES clicked

noBtn.addEventListener("mouseover", () => {
  if (accepted) return; // Stop everything after YES

  const x = Math.random() * 300 - 150;
  const y = Math.random() * 200 - 100;
  noBtn.style.transform = `translate(${x}px, ${y}px)`;

  funnyText.textContent = messages[msgIndex % messages.length];
  msgIndex++;
});

yesBtn.addEventListener("click", () => {
  accepted = true;
  funnyText.textContent = ""; // Remove one-liners
  result.style.display = "block";
  endingMsg.style.display = "block";
  startHearts();
});

function startHearts() {
  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * window.innerWidth + "px";
    heart.style.top = "100%";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 4000);
  }, 200);
}
</script>

</body>
</html>
